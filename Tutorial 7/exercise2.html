<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial 07 JS</title>
</head>
<body>

<h2>Enter 5 marks:</h2>

<form id="marksForm">
    <label for="mark1">Mark 1:</label>
    <input type="number" id="mark1" placeholder="Mark" required><br>
    
    <label for="mark2">Mark 2:</label>
    <input type="number" id="mark2" placeholder="Mark" required><br>
    
    <label for="mark3">Mark 3:</label>
    <input type="number" id="mark3"placeholder="Mark" required><br>
    
    <label for="mark4">Mark 4:</label>
    <input type="number" id="mark4"placeholder="Mark" required><br>
    
    <label for="mark5">Mark 5:</label>
    <input type="number" id="mark5"placeholder="Mark" required><br>
    
    <button type="button" onclick="display()">Calculate</button>
</form>

<script>
    function display() 
    {
        const mark1 = parseFloat(document.getElementById('mark1').value);
        const mark2 = parseFloat(document.getElementById('mark2').value);
        const mark3 = parseFloat(document.getElementById('mark3').value);
        const mark4 = parseFloat(document.getElementById('mark4').value);
        const mark5 = parseFloat(document.getElementById('mark5').value);

        const totalMarks = mark1 + mark2 + mark3 + mark4 + mark5;
        const averageMarks = totalMarks / 5;

        alert(`Total Marks: ${totalMarks}\n Average Marks: ${averageMarks.toFixed(2)}`);

        if (averageMarks > 30) 
        {
            alert("Congratulations! You passed.");
        } else
         {
            alert("Better luck next time.");
        }
    }
</script>

</body>
</html>
