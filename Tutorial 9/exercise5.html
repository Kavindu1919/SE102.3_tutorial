<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial 09 js</title>
</head>
<body>
<h1>Enter a number from 1 to 7:</h1>
<button onclick="getDayOfWeek()">Get Day</button>
<script>
    function getDayOfWeek()
     {
        const userInput = parseInt(prompt("Enter a number from 1 to 7:"));

        if (isNaN(userInput) || userInput < 1 || userInput > 7) 
        {
            alert("Ugh, invalid input. I said enter a number from 1 to 7, try again!");
            return;
        }
        const daysOfWeek = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ];
        const dayName = daysOfWeek[userInput - 1];
        alert("Day " + userInput + " is " + dayName + ". Have a good one. SEE YOU!");
    }
</script>
</body>
</html>
